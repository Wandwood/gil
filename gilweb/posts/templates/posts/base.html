<!DOCTYPE html>
{%csrf_token%}
<title>GIL: Games I Like</title>
{% load static %}
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <body>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                      {% if user.is_anonymous %}
                      <li class="nav-item">
                        <a class="nav-link" href="/login/">Login/Register</a>
                      <li class="nav-item">
                        {% endif %}
                      <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/create/">Create</a>
                      <li class="nav-item">
                        <a class="nav-link" href="/user_posts/">My posts</a>
                      <li class="nav-item">
                         
                    </ul>
                    {% if user.is_anonymous %}
                    <a  class="nav-link mx-left" style="text-align:right">Please, Login</a>
                    {% else %}
                    <a  class="nav-link mx-left" style="text-align:right">Hello, {{user.username}}</a>
                    {% endif %}
                    <div>
                      <a href="/logout">Logout</a>
                    </div>
                    <form class="d-flex" type="post" action="{% url 'user_search' %}" method="POST">{%csrf_token%}
                      <input class="form-control me-2" type="text" placeholder="Search" name="q">
                      <button class="btn btn-primary bg-dark" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav> 
              {% block content%}{% endblock %}
        </body>

    </head>
</html>
